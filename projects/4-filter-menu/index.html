<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filter Menu</title>
	<script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
	<div class="filter-container">
		<div class="menu-image">
			<img src="src/cover.png" alt="">
		</div>
		<div class="image-filter-seperator"></div>
		<div class="filter">
			<div class="filter-menu closed">
				<i class="fa-solid fa-dumbbell" id="dumbbell"></i>
				<i class="fa-solid fa-book" id="book"></i>
				<i class="fa-solid fa-wave-square" id="wave"></i>
			</div>
			<button class="filter-button">
				<i class="fa-solid fa-filter"></i>
			</button>
		</div>
		<div class="items">
			<div class="item">
				<div class="title">
					<i class="item-icon fa-solid fa-dumbbell"></i>
					<h1 class="item-title">Workout</h1>
				</div>
				<p class="item-text">Run for 20 mins</p>
			</div>
			<div class="item">
				<div class="title">
					<i class="item-icon fa-solid fa-wave-square"></i>
					<h1 class="item-title">Other</h1>
				</div>
				<p class="item-text">Take a shower</p>
			</div>
			<div class="item">
				<div class="title">
					<i class="item-icon fa-solid fa-book"></i>
					<h1 class="item-title">Study</h1>
				</div>
				<p class="item-text">Study math for 30 mins</p>
			</div>
			<div class="item">
				<div class="title">
					<i class="item-icon fa-solid fa-book"></i>
					<h1 class="item-title">Study</h1>
				</div>
				<p class="item-text">Study history for 45 mins</p>
			</div>
			<div class="item">
				<div class="title">
					<i class="item-icon fa-solid fa-wave-square"></i>
					<h1 class="item-title">Other</h1>
				</div>
				<p class="item-text">Go shopping</p>
			</div>
		</div>
	</div>
<body>
	<script type="text/javascript" src="src/script.js"></script>
</body>
</html>
