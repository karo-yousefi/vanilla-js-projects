<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>

<body>
	<div class="music-player-container">
		<div class="music-cover-container">
			<img class="music-cover"src="" alt="">
		</div>

		<div class="music-info-container">
			<p class="title">title</p>
			<p class="artist">artist</p>
		</div>

		<div class="timeline-container">
			<div class="timeline"></div>
			<div class="timeline-filled"></div>
		</div>

		<div class="timestamp-container">
			<p class="time-passed">00:00</p>
			<p class="music-length">00:00</p>
		</div>

		<div class="buttons-container">
			<i class="button fa-solid fa-backward" title="prevois song"></i>
			<i class="button fa-solid fa-play" title="play"></i>
			<i class="button fa-solid fa-pause hidden" title=pause></i>
			<i class="button fa-solid fa-forward" title="next song"></i>
		</div>
	</div>
	<script type="text/javascript" src="src/script.js"></script>
</body>
</html>
